<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
		  rel="stylesheet" >
	<style>
		#classDropdownMenu {
           margin-left: 20px; /* Adjust this value as needed */
         }
	</style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
       <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Student </h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label> Student First Name </label>
							<input
							type = "text"
							name = "Name"
							th:field = "*{Name}"
							class = "form-control"
							placeholder="Enter Student First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Student Last Name" 
							/>
						</div>
						<div class="form-group">
							<label>Student Class</label>
							<div class="dropdown">
								<button
										class="btn btn-secondary dropdown-toggle form-control"
										type="button"
										id="studentClassDropdown"
										data-bs-toggle="dropdown"
										aria-haspopup="true"
										aria-expanded="false">
									Select Class
								</button>
								<div class="dropdown-menu" id="classDropdownMenu">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-1" id="class1">
										<label class="form-check-label" for="class1">Class-1</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-2" id="class2">
										<label class="form-check-label" for="class2">Class-2</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-3" id="class3">
										<label class="form-check-label" for="class3">Class-3</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-4" id="class4">
										<label class="form-check-label" for="class4">Class-4</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-5" id="class5">
										<label class="form-check-label" for="class5">Class-5</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-6" id="class6">
										<label class="form-check-label" for="class6">Class-6</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-7" id="class7">
										<label class="form-check-label" for="class7">Class-7</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-8" id="class8">
										<label class="form-check-label" for="class8">Class-8</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-9" id="class9">
										<label class="form-check-label" for="class9">Class-9</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-10" id="class10">
										<label class="form-check-label" for="class10">Class-10</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-11" id="class11">
										<label class="form-check-label" for="class11">Class-11</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="studentClass" value="Class-12" id="class12">
										<label class="form-check-label" for="class12">Class-12</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>Selected Classes</label>
							<input
									type="text"
									name="className"
									th:field="*{className}"
									class="form-control"
									id="selectedClasses"
									placeholder="Selected classes will appear here"
									readonly
							/>
						</div>
						<div class ="form-group">
													<label> Phone number </label>
													<input
													type = "tel"
													name = "phone"
													th:field = "*{phone}"
													pattern="[0-9]{10}"
													class = "form-control"
													placeholder="Enter Student phone number"
													maxlength="10"
													/>
						</div>
						<div class ="form-group">
							<label> Student Email </label>
							<input
							type = "email"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Student Email" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>

<script>
	document.querySelectorAll('.form-check-input').forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            let selectedClasses = [];
            document.querySelectorAll('.form-check-input:checked').forEach(function(checkedBox) {
                selectedClasses.push(checkedBox.value);
            });
            document.getElementById('selectedClasses').value = selectedClasses.join(', ');
        });
    });
</script>
</body>
</html>
