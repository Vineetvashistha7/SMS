<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f06, #4e73df);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background-color: #4e73df;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        .input-group-text {
            cursor: pointer; /* Make the icon clickable */
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #375a9e;
            border-color: #375a9e;
        }
        .card-footer a {
            color: #4e73df;
            text-decoration: none;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card shadow-lg">
    <div class="card-header">
        <h4>Login</h4>
    </div>
    <div class="card-body">
        <!-- Form POSTs to /login -->
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
                    <span class="input-group-text bg-white">
                        <i class="bi bi-eye-slash-fill" id="eyeSlashIcon" onclick="togglePasswordVisibility()" style="cursor: pointer;"></i>
                        <i class="bi bi-eye-fill d-none" id="eyeIcon" onclick="togglePasswordVisibility()" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <small>Don't have an account? <a href="/signup">Sign up here</a></small>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeSlashIcon.classList.add('d-none');
            eyeIcon.classList.remove('d-none');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.add('d-none');
            eyeSlashIcon.classList.remove('d-none');
        }
    }
</script>
</body>
</html>
